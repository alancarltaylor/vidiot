<div class="row">

  <div ng-hide="hideNav" class="col s12 m4 l3" id="sideNav">

    <div ng-click="menuClicked()" ng-hide="hideNav" class="glyphicon glyphicon-menu-hamburger" id="menuOpen"></div>
    <!-- <i class="material-icons" data-beloworigin="true" href='#' data-activates='dropdown1'id="filter">swap_vertical_circle</i> -->

    <a class='dropdown-button btn' data-beloworigin="true" href='#' data-activates='dropdown1'>Sort</a>

    <ul id='dropdown1' class='dropdown-content'>
      <li><a ng-click='getPlaylist("top.json?sort=top&t=week")'href="#!">Top Week</a></li>

    <div class="container">


    </div>


  </div>

    <div class="center-align" ng-bind-html="trustHtml(playlist[0])"></div>

    <div ng-if="!loadedVideos" class="someSpinner"></div>

  </div>
</div>

<script type='text/javascript'>
$('.dropdown-button').dropdown({
  inDuration: 300,
  outDuration: 225,
  constrain_width: false, // Does not change width of dropdown to that of the activator
  hover: true, // Activate on hover
  gutter: 0, // Spacing from edge
  belowOrigin: false, // Displays dropdown below the button
  alignment: 'left' // Displays dropdown with edge aligned to the left of button
}
);

</script>
